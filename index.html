<!Doctype html>
<html>
    <head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        

</head>
    <body>
        <div class="container mt-3">
            <h2>Buttons</h2>
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>      
          </div>
           <div class="container mt-3">
            <h2>Button Elements</h2>
            <a href="#" class="btn btn-warning">Link Button</a>
            <button type="button" class="btn btn-secondary">Button</button>
            <input type="button" class="btn btn-success" value="Input Button">
            <input type="submit" class="btn btn-info" value="Submit Button">
            <input type="reset" class="btn btn-danger" value="Reset Button">
          </div>
          <div class="container mt-3">
            <h2>Button Outline</h2>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light text-dark">Light</button>
          </div>
          <div class="container mt-3">
            <h2>Button Sizes</h2>
            <button type="button" class="btn btn-info btn-lg">Large</button>
            <button type="button" class="btn btn-info btn-md">Default</button>    
            <button type="button" class="btn btn-info btn-sm">Small</button>
          </div>
          <div class="container-fluid">
            <h2>Block Level Buttons</h2>
            <div class="d-grid">
              <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            </div>
          </div><div class="container mt-3">
            <h2>Button States</h2>
            <button type="button" class="btn btn-info">Primary Button</button>
            <button type="button" class="btn btn-info active">Active Primary</button>
            <button type="button" class="btn btn-info" disabled>Disabled Primary</button>
            <a href="#" class="btn btn-pri info disabled">Disabled Link</a>
          </div>
          

    </body>
</html>
